<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="../../assets/logo_its.png" type="image/png">
</head>

<body class="flex flex-col min-h-screen bg-blue-400">
    <header
        class="header-container fixed top-0 left-0 w-full flex z-10 justify-between items-center p-4 bg-white shadow-md">
        <div class="logo-container">
            <a href="/index.html" class="logo">
                <img src="/assets/logo_its.png" alt="logo_its" class="w-12 h-auto">
            </a>
        </div>
        <nav>
            <ul class="hidden md:flex space-x-4">
                <li><a href="" class="text-blue-500 hover:text-blue-700">Institucional</a></li>
                <li><a href="" class="text-blue-500 hover:text-blue-700">Carreras</a></li>
                <li><a href="./index.html" class="text-blue-500 hover:text-blue-700">Contactanos</a></li>
            </ul>
        </nav>
        <button class="md:hidden block text-blue-500" id="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </header>

    <nav id="mobile-menu" class="hidden bg-white shadow-md md:hidden mt-14 absolute top-0 left-0 right-0 z-20">
        <ul class="space-y-2 p-4">
            <li><a href="" class="text-blue-500 hover:text-blue-700">Institucional</a></li>
            <li><a href="" class="text-blue-500 hover:text-blue-700">Carreras</a></li>
            <li><a href="./src/contactanos/index.html" class="text-blue-500 hover:text-blue-700">Contactanos</a></li>
        </ul>
    </nav>

    <div class="container flex-grow text-center mt-16 w-full flex justify-center">
        <form id="form" action="" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">Formulario de Contacto</h1>
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                <input type="nombre" name="nombre" id="nombre"
                    class="shadow apparence-none border rounded w-fullpy-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Jerónimo">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" id="email"
                    class="shadow apparence-none border rounded w-fullpy-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="ejemplo@dominio.com">
            </div>
            <div class="mb-4">
                <label for="numero" class="block text-gray-700 text-sm font-bold mb-2">Número de teléfono</label>
                <input type="numero" name="numero" id="numero"
                    class="shadow apparence-none border rounded w-fullpy-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="123456">
            </div>

            <div class="flex items-center justify-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <footer class="footer-container p-4 bg-gray-800 text-center text-white ">
        <p>@Jerónimo Ezequiel Huincamán - 2do Full Stack</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
